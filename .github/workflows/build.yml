name: Build

on:
  push:
    branches:
      - 1.18.1
  pull_request:


jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Get github short hash
        id: github_short_hash
        run: echo "::set-output name=result::$(git rev-parse --short "${{ github.sha }}")"
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 17
      - name: Build with Gradle
        run: |
          cd ${{ github.workspace }}
          chmod +x gradlew
          sh ./gradlew build
      - name: Upload artifacts (fabric)
        uses: actions/upload-artifact@v2
        with:
          name: 1.18.1-${{ steps.github_short_hash.outputs.result }}-fabric.zip
          path: ${{ github.workspace }}/fabric/build/libs/
      - name: Upload artifacts (forge)
        uses: actions/upload-artifact@v2
        with:
          name: 1.18.1-${{ steps.github_short_hash.outputs.result }}-forge.zip
          path: ${{ github.workspace }}/forge/build/libs/