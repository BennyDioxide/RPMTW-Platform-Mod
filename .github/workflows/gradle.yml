name: Build Release

on: [ "workflow_dispatch" ]

jobs:
  Forge-Build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 17
      - name: Grant execute permission for gradlew
        run: |
          cd ${{ github.workspace }}/Forge
          chmod +x gradlew
      - name: Build with Gradle
        run: |
          cd ${{ github.workspace }}/Forge
          ./gradlew build
      - name: Upload artifacts to Modrinth, Curseforge and GitHub
        uses: Kir-Antipov/mc-publish@v2.0
        with:
          curseforge-id: 461500
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          files-primary: ${{ github.workspace }}/Forge/build/libs/RPMTW-Update-Mod-Forge-1.18.1-1.2.7.jar
          version-type: beta
          loaders: forge
          version-resolver: latest


  Fabric-Build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 17
      - name: Grant execute permission for gradlew
        run: |
          cd ${{ github.workspace }}/Fabric
          chmod +x gradlew
      - name: Build with Gradle
        run: |
          cd ${{ github.workspace }}/Fabric
          ./gradlew build
      - name: Upload artifacts to Modrinth, Curseforge and GitHub
        uses: Kir-Antipov/mc-publish@v2.0
        with:
          modrinth-id: ZukQzaRP
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          curseforge-id: 461500
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          files-primary: ${{ github.workspace }}/Fabric/build/libs/RPMTW-Update-Mod-Fabric-1.18.1-1.2.7.jar
          version-type: release
          loaders: fabric
          version-resolver: latest