name: Build Release

on:
  release:
    types:
      - published

jobs:
  Forge-Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 17
      - name: Build with Gradle
        run: |
          cd ${{ github.workspace }}/Forge
          chmod +x gradlew
          sh ./gradlew build
      - name: Upload artifacts to Modrinth, Curseforge and GitHub
        uses: Kir-Antipov/mc-publish@v2.0
        with:
          curseforge-id: 461500
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          modrinth-id: ZukQzaRP
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          files-primary: ${{ github.workspace }}/Forge/build/libs/!(*-@(dev|sources)).jar
          version-type: beta
          loaders: forge
          version-resolver: latest
          version: ${{ github.event.release.tag_name }}-forge
          name: ${{ github.event.release.name }} (Forge)
          java: |
            17


  Fabric-Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 17
      - name: Build with Gradle
        run: |
          cd ${{ github.workspace }}/Fabric
          chmod +x gradlew
          sh ./gradlew build
      - name: Upload artifacts to Modrinth, Curseforge and GitHub
        uses: Kir-Antipov/mc-publish@v2.0
        with:
          modrinth-id: ZukQzaRP
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          curseforge-id: 461500
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          files-primary: ${{ github.workspace }}/Fabric/build/libs/!(*-@(dev|sources)).jar
          version-type: release
          loaders: fabric
          version-resolver: latest
          version: ${{ github.event.release.tag_name }}-fabric
          name: ${{ github.event.release.name }} (Fabric)
          java: |
            17
            18
