
name: Gradle

on:
  push:
    branches: [ "1.18" ]
  pull_request:
    branches: [ "1.18" ]

jobs:
 Forge-Build:
   runs-on: windows-latest

   steps:
   - uses: actions/checkout@v2
   - name: Set up JDK 17
     uses: actions/setup-java@v2
     with:
        distribution: 'adopt'
        java-version: 17
   - name: Grant execute permission for gradlew
     run: |
        cd ${{ github.workspace }}/Forge
        chmod +x gradlew
   - name: Build with Gradle
     run: |
        cd ${{ github.workspace }}/Forge
        ./gradlew build
   - name: "Upload Artifact"
     uses: actions/upload-artifact@v1
     with:
       name: RPMTWUpdateMod-Forge-${{ github.run_number }}
       path: ${{ github.workspace }}/Forge/build/libs
        
 Fabric-Build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: 17
    - name: Grant execute permission for gradlew
      run: |
       cd ${{ github.workspace }}/Fabric
       chmod +x gradlew
    - name: Build with Gradle
      run: |
       cd ${{ github.workspace }}/Fabric
       ./gradlew build
    - name: "Upload Artifact"
      uses: actions/upload-artifact@v1
      with:
        name: RPMTWUpdateMod-Fabric-${{ github.run_number }}
        path: ${{ github.workspace }}/Fabric/build/libs
